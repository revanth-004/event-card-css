<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="event-card.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="frame center-align">
      <div class="card">
        <div class="img-container">
          <img
            class="card-img"
            src="https://assets-global.website-files.com/63a9fb94e473f36dbe99c1b1/6516d18cb25ec34174b9d575_qUTbpeA9QcVxTterCOok.jpeg"
            alt=""
          />
        </div>

        <div class="info">
          <div class="card-text">
            <p class="card-title">
              Sensor Interface and<br />
              Integration
            </p>
            <button class="explore-more">
              Explore more
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 512 512"
                class="ml-1 group-hover:ml-2 transition-all"
                height="16"
                width="16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M294.1 256L167 129c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.3 34 0L345 239c9.1 9.1 9.3 23.7.7 33.1L201.1 417c-4.7 4.7-10.9 7-17 7s-12.3-2.3-17-7c-9.4-9.4-9.4-24.6 0-33.9l127-127.1z"
                ></path>
              </svg>
            </button>
          </div>
          <h1 class="card-number">1</h1>
        </div>
      </div>
    </div>
  </body>
</html>
